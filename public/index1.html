<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --header-bg: #e3e3e3;
            --primary-bg: #f9f9f9;
            --text-color: #000;
            --touchbar-bg: rgba(0, 0, 0, 0.578);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            scroll-behavior: smooth;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--header-bg);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            animation: slideDown 1s ease forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h1 {
            font-size: 30px;
            letter-spacing: 1px;
            font-family: "Inter Tight", sans-serif;
        }

        .nav-linklar {
            display: flex;
            align-items: center;
        }

        .nav-linklar a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin: 0 25px;
            padding: 10px 17px;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-linklar a:hover {
            color: rgb(192, 192, 192);
            transform: scale(1.05);
        }

        .touchbar {
            width: 80%;
            max-width: 600px;
            height: 65px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 5px 22px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .logo {
            margin: 0 5px;
            width: 12%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logo:hover {
            border: 1px solid #fff;
        }

        .logo a {
            text-decoration: none;
            font-size: 19px;
            color: #fff;
            font-weight: bold;
        }

        .box {
            flex: 1;
            height: 80%;
            margin: 0 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            border-radius: 10px;
        }

        .touchbar .box .box1 {
            padding: 12px 32px;
            border: 1px solid #555;
            font-family: "Inter Tight", sans-serif;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            font-weight: normal;
            transition: all 0.3s ease;
            color: #fff;
        }

        .touchbar .box .box1:hover,
        .touchbar .box .box1:focus {
            border: 1px solid #fff;
            color: #fff;
        }

        section {
            padding: 100px 2rem;
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }

        .blur {
            font-weight: bolder;
            font-size: 85px;
            text-shadow: 1px 1px 5px black;
            margin-top: 11%;
            animation: slideUp 2.7s ease forwards;
        }

        section h1 {
            animation: tracking-in-expand 4.5s cubic-bezier(.215, .61, .355, 1.000) both;
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }

            40% {
                opacity: 0.6;
            }

            100% {
                letter-spacing: normal;
                opacity: 1;
            }
        }

        section h1 span {
            animation: tracking-in-expand 2.5s cubic-bezier(.215, .61, .355, 1.000) both;
            display: block;
            font-size: 85px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0c0c0c;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .spinner {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .spinner div {
            position: absolute;
            width: 50%;
            height: 150%;
            background: #ffffff;
            transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
            animation: spinner-fzua35 1s calc(var(--delay) * 1s) infinite ease;
            border-radius: 2px;
        }

        .spinner div:nth-child(1) {
            --delay: 0.1;
            --rotation: 36;
            --translation: 150;
        }

        .spinner div:nth-child(2) {
            --delay: 0.2;
            --rotation: 72;
            --translation: 150;
        }

        .spinner div:nth-child(3) {
            --delay: 0.3;
            --rotation: 108;
            --translation: 150;
        }

        .spinner div:nth-child(4) {
            --delay: 0.4;
            --rotation: 144;
            --translation: 150;
        }

        .spinner div:nth-child(5) {
            --delay: 0.5;
            --rotation: 180;
            --translation: 150;
        }

        .spinner div:nth-child(6) {
            --delay: 0.6;
            --rotation: 216;
            --translation: 150;
        }

        .spinner div:nth-child(7) {
            --delay: 0.7;
            --rotation: 252;
            --translation: 150;
        }

        .spinner div:nth-child(8) {
            --delay: 0.8;
            --rotation: 288;
            --translation: 150;
        }

        .spinner div:nth-child(9) {
            --delay: 0.9;
            --rotation: 324;
            --translation: 150;
        }

        .spinner div:nth-child(10) {
            --delay: 1.0;
            --rotation: 360;
            --translation: 150;
        }

        @keyframes spinner-fzua35 {

            0%,
            10%,
            20%,
            30%,
            50%,
            60%,
            70%,
            80%,
            90%,
            100% {
                transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
            }

            50% {
                transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1.5%));
            }
        }

        .hide-loader {
            opacity: 0;
            visibility: hidden;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 767px) {
            header {
                height: 70px;
                padding: 0.5rem 1rem;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            header h1 {
                font-size: 24px;
                margin: 0;
            }

            .touchbar {
                width: 90%;
                height: 50px;
                bottom: 20px;
            }

            .logo {
                width: 15%;
                height: 80%;
            }

            .logo a {
                font-size: 16px;
            }

            .box {
                flex-direction: row;
                gap: -6px;
            }

            .touchbar .box .box1 {
                font-size: 12px;
                padding: 8px 10px;
            }

            section {
                padding: 50px 1rem;
            }

            section h1 {
                font-size: 43px;
                margin-top: 35%;
                text-shadow: 1px 1px 3px black;
            }

            section h1 span {
                font-size: 30px;
            }

            .gallery img {
                width: 150px;
                margin: 5px;
            }

            .searchbox {
                width: 30%;
                margin-right: 18%;
            }

            .search-input {
                width: 100%;
                height: 40px;
                padding-left: 2rem;
                font-size: 14px;
            }

            .search-icon {
                width: 1.2rem;
                height: 1.2rem;
                left: 8px;
            }
        }

        @media (min-width: 712px) and (max-width: 1023px) {
            header {
                height: 65px;
                padding: 1rem 1.5rem;
                flex-direction: row;
                justify-content: space-between;
            }

            header h1 {
                font-size: 28px;
            }

            .searchbox {
                width: 50%;
                margin-right: 8%;
            }

            .search-input {
                height: 42px;
                width: 100%;
                padding-left: 2.2rem;
                font-size: 15px;
            }

            .search-icon {
                width: 1.3rem;
                height: 1.3rem;
                left: 9px;
            }

            .touchbar {
                width: 90%;
                height: 65px;
                margin-top: 25%;
                flex-direction: row;
            }

            .logo {
                width: 13%;
                height: 80%;
            }

            .logo a {
                font-size: 18px;
            }

            .box {
                flex: 1;
                height: 80%;
                gap: 6px;
                justify-content: space-around;
            }

            .touchbar .box .box1 {
                font-size: 14px;
                padding: 10px 25px;
            }

            section {
                padding: 80px 1.5rem;
            }

            .blur {
                font-size: 60px;
                margin-top: 15%;
                text-shadow: 1px 1px 5px black;
            }

            section h1 span {
                font-size: 50px;
            }

            .gallery img {
                width: 160px;
                margin: 8px;
            }

            #Albom img {
                max-width: 90%;
                margin: 20px auto;
                margin-left: 20%;
            }
        }

        .searchbox {
            position: relative;
            width: 40%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-input {
            font-family: "Inter Tight", sans-serif;
            width: 100%;
            height: 40px;
            padding-left: 2.5rem;
            border-radius: 5px;
            background: #aaaaaa;
            border: none;
            outline: none;
            color: #d4d4d4;
            transition: all 0.25s cubic-bezier(0.19, 1, 0.22, 1);
            font-size: 15px;
            z-index: 0;
        }

        .search-input::placeholder {
            color: #000;
            font-size: 15px;
            font-family: "Inter Tight", sans-serif;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            fill: #000;
            width: 1.5rem;
            height: 1.5rem;
            pointer-events: none;
            z-index: 1;
        }

        #Albom img {
            width: 100%;
            max-width: 1100px;
            height: auto;
            aspect-ratio: 16 / 10;
            margin: 40px auto;
            display: block;
            border-radius: 20px;
            object-fit: cover;
            object-position: center;
        }

        #Albom button {
            margin-top: 20%;
            margin-left: 45%;
            width: 100px;
            height: 30px;
            border: none;
            background: gray;
            font-family: 'Courier New', Courier, monospace;
        }









        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-height: 500px;
            border-radius: 15px;
            background-color: #fefefe;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            font-family: 'Arial', sans-serif;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        #messages {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #messages li {
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #4a90e2;
            color: white;
            border-radius: 12px;
            word-wrap: break-word;
            max-width: 80%;
            align-self: flex-start;
        }

        #messages li.user-message {
            background: #7ed6df;
            align-self: flex-end;
        }

        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
        }

        #chat-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #chat-form input:focus {
            border-color: #4a90e2;
        }

        #chat-form button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chat-form button:hover {
            background-color: #357ABD;
        }
    </style>
</head>

        <div class="blur">
            <h1>MAKTABIMDAGI <span>XOTIRALARIM</span></h1>
        </div>
        <div class="gallery">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById("loader-bg").classList.add("hide-loader");
            }, 1000);
        });





        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/session');
                if (res.ok) {
                    const data = await res.json();
                    const username = data.username;

                    // Python botga yuborish
                    await fetch('http://localhost:5000/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username })
                    });

                    console.log("✅ Telegramga yuborildi:", username);
                } else {
                    window.location.href = '/'; // login sahifasiga qaytarish
                }
            } catch (err) {
                console.error("❌ Telegramga yuborishda xato:", err);
            }
        });

        const socket = io();

        // Foydalanuvchi nomini sessionStorage dan olish
        const username = sessionStorage.getItem('currentUser');

        // Agar foydalanuvchi nomi yo'q bo'lsa, login sahifasiga yo'naltirish
        if (!username) {
            window.location.href = '/';
        }

        // Serverdan sessiya ma'lumotlarini olish
        fetch('/session')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('messages').innerHTML += `<li style="color: #28a745;">Siz ${data.username} sifatida kirdingiz.</li>`;
                } else {
                    window.location.href = '/';
                }
            })
            .catch(err => {
                console.error('Session fetch error:', err);
                window.location.href = '/';
            });

        // Sessiya topilmasa
        socket.on('no session', (msg) => {
            alert(msg);
            window.location.href = '/';
        });

        // Chat tarixini olish
        socket.on('chat history', (messages) => {
            const messagesDiv = document.getElementById('messages');
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = msg;
                if (msg.startsWith(username + ':')) {
                    li.classList.add('user-message');
                }
                messagesDiv.appendChild(li);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Yangi xabar olish
        socket.on('chat message', (msg) => {
            const messagesDiv = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = msg;
            if (msg.startsWith(username + ':')) {
                li.classList.add('user-message');
            }
            messagesDiv.appendChild(li);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Foydalanuvchi chatga qo'shildi
        socket.on('user joined', (msg) => {
            const messagesDiv = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = msg;
            li.style.color = '#fff';
            messagesDiv.appendChild(li);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Foydalanuvchi chatdan chiqdi
        socket.on('user left', (msg) => {
            const messagesDiv = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = msg;
            li.style.color = '#fff';
            messagesDiv.appendChild(li);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Xabar yuborish
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('chat message', message);
                input.value = '';
            }
        });
    </script>
